<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div id="app" class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">A</div>

            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-view="dashboard">
                    <i class="icon-dash">üìä</i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-view="members">
                    <i class="icon-members">üë•</i>
                    <span>Members</span>
                </a>
                <a href="#" class="nav-item" data-view="leads">
                    <i class="icon-leads">üéØ</i>
                    <span>Leads</span>
                </a>
                <a href="#" class="nav-item" data-view="pipelines">
                    <i class="icon-pipe">üìã</i>
                    <span>Pipeline</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="footer-item">
                    <i>‚öôÔ∏è</i>
                    <span>Settings</span>
                </div>
                <div class="footer-item">
                    <i>üéß</i>
                    <span>Support</span>
                </div>
                <div class="footer-item text-danger">
                    <i>‚Ü©Ô∏è</i>
                    <span>Sign Out</span>
                </div>

                <div class="user-block">
                    <div class="avatar-small">AM</div>
                    <div class="user-details">
                        <span class="u-name">Alex Morgan</span>
                        <span class="u-role">Sales Manager</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-area">
            <header class="top-nav">
                <div class="search-field">
                    <input type="text" placeholder="Global search..." oninput="app.searchFirms(this.value)">
                </div>
                <div class="top-actions">
                    <div class="notif-btn">üîî</div>
                    <span>Help & Support</span>
                </div>
            </header>

            <div id="view-container" class="view-viewport">
                <!-- Dynamic Content Injected Here -->
            </div>
        </main>
    </div>

    <!-- Side Over Panel -->
    <div id="side-panel-container" class="side-panel-overlay" onclick="app.closeSidePanel(event)">
        <div class="side-panel-content" onclick="event.stopPropagation()">
            <div class="side-panel-header">
                <h2 id="side-panel-title">Details</h2>
                <button class="close-btn" onclick="app.closeSidePanel()">√ó</button>
            </div>
            <div id="side-panel-body" class="side-panel-body"></div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-container" class="modal-overlay">
        <div class="modal-card animated">
            <h2 id="modal-title">Add Record</h2>
            <div id="modal-body"></div>
            <div class="modal-actions">
                <button class="mini-btn" onclick="app.closeModal()">Cancel</button>
                <button id="modal-submit" class="btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Application Logic -->
    <script type="module" src="js/app.js"></script>
